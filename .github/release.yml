changelog:
  exclude:
    authors: [ dependabot[bot] ]
  categories:
    - title: New Features 🎉
      labels:
        - feature
    - title: Bug Fixes 🐛
      labels:
        - fix
    - title: Enhancements 🛠
      labels:
        - enhancement
    - title: Documentation 📖
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
